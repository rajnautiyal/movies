version: '3.7'



services:
    mysqldb:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '${FORWARD_DB_PORT:-33061}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: 'secret'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: 'movie-db'
            MYSQL_USER: 'user'
            MYSQL_PASSWORD: 'secret'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'db:/var/lib/mysql'
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD:-secret}"]
            retries: 3
            timeout: 5s

    app:
        depends_on:
            - mysqldb
        build:
            context: ./
            dockerfile: Dockerfile-Movie
        restart: on-failure
        env_file: ./.env
        ports:
            - 8080:8080
        environment:
            SPRING_APPLICATION_JSON: '{
                "spring.datasource.url":"jdbc:mysql://mysqldb:33061/movie_db?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&autoReconnect=true",
                "spring.datasource.username":"root",
                "spring.datasource.password":"Welcome12!",
                "spring.datasource.driver-class-name":"com.mysql.cj.jdbc.Driver",
                "spring.jpa.generate-ddl":"true",
                "spring.datasource.initialization-mode":"always",
                "spring.jpa.show-sql":"true",
                "spring.jpa.properties.hibernate.dialect":"org.hibernate.dialect.MySQL5Dialect",
                "spring.jpa.hibernate.ddl-auto":"update",
                "omdb.api.key":"a68a4d11"
             }'
        volumes:
            - .m2:/root/.m2
        stdin_open: true
        tty: true

volumes:
    db:
